<!DOCTYPE html>
<html>
<head>
	<title>html paragraf</title>
</head>
<body>

<!-- contoh tag p, br, dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah  <br>paragraf 2</p>
<hr>

<!-- contoh tag b, i dan u -->
<p><b>selamat datang</b> di perkuliahan <i>pemrograman web pertama</i></p>
<p>perkenalkan nama saya: <u>Luthfiyah Inas</u></p>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>pengumuman</strong>, kuliah pemrograman web 1, rabu 24 maret 2021 <em>ditiadakan!</em></p>


</body>
</html>
